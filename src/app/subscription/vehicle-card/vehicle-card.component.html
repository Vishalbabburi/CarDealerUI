<div class="vehicleCardDiv" (dblclick)='dblclickhandler()'>
    <div class="columnFlexBox" >
        <div class="rowFlexBox">
            <img src={{car.imageUrl}} class="carImage"/>
            <p class='modelText'>{{car.model}}</p>
            <p class='yearText'>{{car.year}}</p>
        </div>
        <div>
            <p class="problemText">{{car.problems}}</p>
        </div>  
    </div>   
</div>
